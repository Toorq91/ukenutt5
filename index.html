<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annoying Volume Control + Disco Lights</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Background audio -->
<audio id="background-audio" loop>
  <source src="song/spin.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<!-- GIF Wrapper -->
<div id="gif-wrapper">
  <img id="still-img" src="img/erlendSmirk.png" alt="Still erlendSmirk">
  <img id="gif-img" src="img/starboi.gif" alt="Starboi GIF">
</div>

<!-- Volume bar -->
<div id="volume-container">
  <div id="volume-bar"></div>
</div>
<div id="volume-text">Volume: 0%</div>

<!-- Disco Bars -->
<div class="disco-container">
  <div class="main" id="disco-bars">
    <!-- 20 animated lines -->
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
