<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annoying Volume Control + Disco Lights</title>
  <style>
    :root {
      --line-gradient: linear-gradient(0deg, red, yellow);
    }

    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: cursive;
      gap: 20px;
      cursor: url('img/normal-cursor.png') 16 16, auto;
    }

    #volume-container {
      width: 600px;
      height: 60px;
      background: #333;
      border: 3px solid #555;
      border-radius: 20px;
      position: relative;
    }

    #volume-bar {
      height: 100%;
      width: 2%;
      background: limegreen;
      transition: width 0.2s;
      border-radius: 20px;
    }

    #volume-text {
      font-size: 32px;
    }

    #gif-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      display: inline-block;
      border: 3px solid #333;
      border-radius: 20px;
      overflow: hidden;
    }

    #gif-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #gif-wrapper img#still-img {
      opacity: 1;
      transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
      filter: grayscale(60%) brightness(70%);
    }

    #gif-wrapper img#gif-img {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #gif-wrapper:hover img#still-img {
      opacity: 0;
      filter: none;
    }

    #gif-wrapper:hover img#gif-img {
      opacity: 1;
    }

    #gif-wrapper:hover {
      border: 3px solid #270bc5;
      transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
      cursor: url('img/arrow.png') 16 16, pointer;
    }

    /* DISCO LINES STYLING */
    .disco-container {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }

    .main {
      display: flex;
    }

    .line {
      position: relative;
      height: 200px;
      width: 10px;
      border-radius: 10px;
      margin-left: 5px;
      background: linear-gradient(0deg, red, yellow);
      transform-origin: bottom;
      overflow: visible;
    }

    /* Reflection effect */
    .line::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      height: 130px;
      width: 10px;
      background: linear-gradient(0deg, red, yellow);
      border-radius: 10px;
      transform: scaleY(-1);
      opacity: 0.8;
      mask-image: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
    }

    /* Only animate if container has .active class */
    #disco-bars.active .line {
      animation: animate 2.5s ease-in-out alternate infinite;
    }

    #disco-bars.active .line:nth-child(1) { animation-delay: 0.1s; }
    #disco-bars.active .line:nth-child(2) { animation-delay: 0.2s; }
    #disco-bars.active .line:nth-child(3) { animation-delay: 0.3s; }
    #disco-bars.active .line:nth-child(4) { animation-delay: 0.4s; }
    #disco-bars.active .line:nth-child(5) { animation-delay: 0.5s; }
    #disco-bars.active .line:nth-child(6) { animation-delay: 0.6s; }
    #disco-bars.active .line:nth-child(7) { animation-delay: 0.8s; }
    #disco-bars.active .line:nth-child(8) { animation-delay: 1s; }
    #disco-bars.active .line:nth-child(9) { animation-delay: 1.1s; }
    #disco-bars.active .line:nth-child(10) { animation-delay: 1s; }
    #disco-bars.active .line:nth-child(11) { animation-delay: 0.9s; }
    #disco-bars.active .line:nth-child(12) { animation-delay: 0.7s; }
    #disco-bars.active .line:nth-child(13) { animation-delay: 0.6s; }
    #disco-bars.active .line:nth-child(14) { animation-delay: 0.5s; }
    #disco-bars.active .line:nth-child(15) { animation-delay: 0.7s; }
    #disco-bars.active .line:nth-child(16) { animation-delay: 0.9s; }
    #disco-bars.active .line:nth-child(17) { animation-delay: 1s; }
    #disco-bars.active .line:nth-child(18) { animation-delay: 1.1s; }
    #disco-bars.active .line:nth-child(19) { animation-delay: 1.3s; }
    #disco-bars.active .line:nth-child(20) { animation-delay: 1.5s; }

    @keyframes animate {
      0% {
        transform: scaleY(0.2);
        background: linear-gradient(0deg, red, orange, yellow);
      }
      25% {
        transform: scaleY(0.4);
        background: linear-gradient(0deg, yellow, lime, green);
      }
      50% {
        transform: scaleY(0.6);
        background: linear-gradient(0deg, green, turquoise, blue);
      }
      75% {
        transform: scaleY(0.8);
        background: linear-gradient(0deg, blue, purple, red);
      }
      100% {
        transform: scaleY(1);
        background: linear-gradient(0deg, blue, green, yellow);
      }
    }

  </style>
</head>
<body>

<!-- Background audio -->
<audio id="background-audio" loop>
  <source src="song/spin.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<!-- GIF Wrapper -->
<div id="gif-wrapper">
  <img id="still-img" src="img/erlendSmirk.png" alt="Still erlendSmirk">
  <img id="gif-img" src="img/starboi.gif" alt="Starboi GIF">
</div>

<!-- Volume bar -->
<div id="volume-container">
  <div id="volume-bar"></div>
</div>
<div id="volume-text">Volume: 0%</div>

<!-- Disco Bars -->
<div class="disco-container">
  <div class="main" id="disco-bars">
    <!-- 20 animated lines -->
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
  </div>
</div>

<script>
let volume = 0;
const audio = document.getElementById('background-audio');
const gifWrapper = document.getElementById('gif-wrapper');
let hoveringGif = false;

window.addEventListener('load', () => {
  audio.volume = 0;
  audio.play().catch(() => {
    console.log('Autoplay blocked. Click to start audio.');
  });
});

document.body.addEventListener('click', () => {
  audio.play();
});

function updateVolume() {
  volume = Math.max(0, Math.min(100, volume));
  document.getElementById('volume-bar').style.width = volume + '%';
  document.getElementById('volume-text').innerText = 'Volume: ' + Math.floor(volume) + '%';

  const maxAudioVolume = 0.1;
  audio.volume = (volume / 100) * maxAudioVolume;

  const bars = document.getElementById('disco-bars');
  if (volume > 0) {
    bars.classList.add('active');
  } else {
    bars.classList.remove('active');
  }
}


setInterval(() => {
  volume += hoveringGif ? 1 : -1;
  updateVolume();
}, 50);

gifWrapper.addEventListener('mouseenter', () => {
  hoveringGif = true;
});

gifWrapper.addEventListener('mouseleave', () => {
  hoveringGif = false;
});
</script>

</body>
</html>
