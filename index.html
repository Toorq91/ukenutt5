<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annoying Volume Control</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family:cursive;
      gap: 20px;
    }

    #volume-container {
      width: 600px;
      height: 60px;
      background: #333;
      border: 2px solid #555;
      border-radius: 20px;
      position: relative;
    }

    #volume-bar {
      height: 100%;
      width: 2%;
      background: limegreen;
      transition: width 0.2s;
      border-radius: 20px;
    }

    #volume-text {
      font-size: 32px;
      margin-top: 10px;
    }

    #gif-wrapper {
      position: relative;
      width: 300px;
      height: 300px; 
      display: inline-block;
      border: 3px solid #333;
      border-radius: 20px;
      overflow: hidden;
    }

    #gif-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #gif-wrapper img#still-img {
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
      filter: grayscale(60%) brightness(70%);
    }

    #gif-wrapper img#gif-img {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #gif-wrapper:hover img#still-img {
      opacity: 0;
      filter: none;
    }

    #gif-wrapper:hover img#gif-img {
      opacity: 1;
    }

    #gif-wrapper:hover {
      border-color: #270bc5;
      transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
      cursor: url('img/arrow.png') 16 16, pointer;
      width: 300px;
      height: 300px;
    }


  </style>
</head>
<body>

<!-- Background audio -->
<audio id="background-audio" loop>
  <source src="https://www.myinstants.com/media/sounds/epic-sax-guy.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<!-- GIF Wrapper with still image and animated GIF -->
<div id="gif-wrapper">
  <!-- <img id="still-img" src="https://slm-assets.secondlife.com/assets/3972985/lightbox/epic%20sax%20guy.jpg?1311777802" alt="Still Sax Guy"> -->
  <!-- <img id="gif-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzI2a3piNDJ0NzgyYmVoejMydnV0dnB1bWY1aHF0NmV0Z28zenBtNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7vAwVEdJS5cKxediyK/giphy.gif" alt="Epic Sax Guy GIF"> -->
  <img id="still-img" src="img/starboi.png" alt="Still Starboi">
  <img id="gif-img" src="img/starboi.gif" alt="Starboi GIF">
</div>

<!-- Volume bar and text -->
<div id="volume-container">
  <div id="volume-bar"></div>
</div>
<div id="volume-text">Volume: 0%</div>

<script>
let volume = 0;
const audio = document.getElementById('background-audio');
const gifWrapper = document.getElementById('gif-wrapper');
let hoveringGif = false;

// Autoplay attempt
window.addEventListener('load', () => {
  audio.volume = 0;
  audio.play().catch(() => {
    console.log('Autoplay blocked. Click to start audio.');
  });
});

document.body.addEventListener('click', () => {
  audio.play();
});

// Volume updater
function updateVolume() {
  volume = Math.max(0, Math.min(100, volume));
  document.getElementById('volume-bar').style.width = volume + '%';
  document.getElementById('volume-text').innerText = 'Volume: ' + Math.floor(volume) + '%';

  const maxAudioVolume = 0.1;
  audio.volume = (volume / 100) * maxAudioVolume;
}

// Volume animation loop
setInterval(() => {
  if (hoveringGif) {
    volume += 1;
  } else {
    volume -= 1;
  }
  updateVolume();
}, 50);

// Hover state
gifWrapper.addEventListener('mouseenter', () => {
  hoveringGif = true;
});

gifWrapper.addEventListener('mouseleave', () => {
  hoveringGif = false;
});
</script>

</body>
</html>
